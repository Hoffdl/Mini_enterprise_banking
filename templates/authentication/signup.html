<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3>Signup</h3>
        
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required>
            <br>

            <label for="">First name</label>
            <input type="text" id="fname" name="username" placeholder="Enter your First name" Required>
            <br>

            <label for="">Last name</label>
            <input type="text" id="lname" name="username" placeholder="Enter your Last name" Required>
            <br>

            <label for="">Email address</label>
            <input type="email" id="email" name="username" placeholder="Enter your Email address" Required>
            <br>

            <label for="">Password</label>
            <input type="pass1" id="pass1" name="username" placeholder="Create a password" Required>
            <br>

            <label for="">Confirm your password</label>
            <input type="pass2" id="pass2" name="username" placeholder="Confirm your password" Required>
            <br>
            
            <button type="submit">Signup</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
